<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Abstract elements -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="40" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="700" cy="320" r="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="650" y="50" width="50" height="50" fill="none" stroke="#ffffff" stroke-width="1" transform="rotate(45 675 75)"/>
  </g>
  
  <!-- Professional silhouette -->
  <g transform="translate(150, 200)">
    <ellipse cx="0" cy="-80" rx="24" ry="30" fill="#000000"/>
    <ellipse cx="15" cy="-85" rx="6" ry="12" fill="#000000"/>
    <rect x="-8" y="-50" width="16" height="20" fill="#000000"/>
    <ellipse cx="0" cy="-25" rx="32" ry="18" fill="#000000"/>
    <rect x="-28" y="-42" width="56" height="75" fill="#000000"/>
    <ellipse cx="-42" cy="-15" rx="10" ry="25" fill="#000000"/>
    <ellipse cx="42" cy="-15" rx="10" ry="25" fill="#000000"/>
  </g>
  
  <!-- Large cloud -->
  <g transform="translate(550, 150)">
    <path d="M-60,30 Q-80,-10 -40,-10 Q-20,-30 20,-20 Q60,-30 80,0 Q100,0 80,30 Q60,50 20,40 Q-20,50 -60,30" 
          fill="url(#cloudGradient)" opacity="0.8"/>
    <circle cx="-20" cy="15" r="8" fill="rgba(255,255,255,0.6)"/>
    <circle cx="20" cy="10" r="6" fill="rgba(255,255,255,0.6)"/>
    <circle cx="40" cy="20" r="5" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- Migration arrow -->
  <g transform="translate(350, 200)">
    <path d="M-50,0 Q0,-30 50,0 L35,-10 M50,0 L35,10" stroke="url(#cloudGradient)" stroke-width="5" fill="none"/>
    <g opacity="0.7">
      <rect x="-40" y="-5" width="10" height="10" rx="2" fill="#ffffff">
        <animateTransform attributeName="transform" type="translate" values="0,0; 80,-25; 0,0" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="-20" y="-5" width="10" height="10" rx="2" fill="#ffffff">
        <animateTransform attributeName="transform" type="translate" values="0,0; 80,-25; 0,0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>
  
  <!-- Server/infrastructure -->
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="40" height="50" rx="3" fill="rgba(255,255,255,0.7)"/>
    <rect x="5" y="5" width="30" height="6" fill="url(#cloudGradient)" opacity="0.8"/>
    <rect x="5" y="15" width="30" height="6" fill="url(#cloudGradient)" opacity="0.6"/>
    <rect x="5" y="25" width="30" height="6" fill="url(#cloudGradient)" opacity="0.8"/>
    <rect x="5" y="35" width="30" height="6" fill="url(#cloudGradient)" opacity="0.6"/>
    <circle cx="37" cy="8" r="1.5" fill="#4facfe"/>
    <circle cx="37" cy="18" r="1.5" fill="#ef4444"/>
    <circle cx="37" cy="28" r="1.5" fill="#4facfe"/>
    <circle cx="37" cy="38" r="1.5" fill="#4facfe"/>
  </g>
  
  <!-- Cloud benefits -->
  <g opacity="0.7">
    <g transform="translate(600, 250)">
      <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.3)"/>
      <path d="M-6,-6 L6,6 M-6,6 L6,-6" stroke="url(#cloudGradient)" stroke-width="2"/>
      <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-size="10">Scale</text>
    </g>
    <g transform="translate(650, 300)">
      <path d="M0,-10 Q-8,-5 -8,5 Q-8,15 0,20 Q8,15 8,5 Q8,-5 0,-10" fill="rgba(255,255,255,0.3)"/>
      <circle cx="0" cy="5" r="3" fill="url(#cloudGradient)"/>
      <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-size="10">Secure</text>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="400" cy="100" r="2" fill="#ffffff">
      <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="300" r="1.5" fill="#4facfe">
      <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <rect x="0" y="0" width="800" height="80" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Cloud Migration
  </text>
</svg> 