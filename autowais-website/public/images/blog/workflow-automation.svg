<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="workflowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(120, 200)">
    <ellipse cx="0" cy="-80" rx="22" ry="28" fill="#000000"/>
    <path d="M-22,-95 Q0,-105 22,-95 Q20,-80 0,-85 Q-20,-80 -22,-95" fill="#000000"/>
    <rect x="-7" y="-52" width="14" height="18" fill="#000000"/>
    <path d="M-32,-35 Q-35,-20 -32,0 L-32,35 L32,35 L32,0 Q35,-20 32,-35 Q28,-45 18,-45 L-18,-45 Q-28,-45 -32,-35" fill="#000000"/>
    <ellipse cx="-45" cy="-10" rx="10" ry="25" fill="#000000"/>
    <ellipse cx="45" cy="-10" rx="10" ry="25" fill="#000000"/>
  </g>
  
  <!-- Workflow steps -->
  <g opacity="0.8">
    <!-- Step 1 -->
    <g transform="translate(280, 150)">
      <circle cx="0" cy="0" r="20" fill="url(#workflowGradient)"/>
      <text x="0" y="6" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">1</text>
      <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-size="10">Start</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(400, 150)">
      <rect x="-20" y="-15" width="40" height="30" rx="5" fill="rgba(255,255,255,0.8)"/>
      <rect x="-15" y="-10" width="30" height="20" fill="url(#workflowGradient)"/>
      <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-size="10">Process</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(520, 150)">
      <polygon points="0,-20 20,0 0,20 -20,0" fill="rgba(255,255,255,0.8)"/>
      <polygon points="0,-15 15,0 0,15 -15,0" fill="url(#workflowGradient)"/>
      <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-size="10">Decision</text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(640, 150)">
      <circle cx="0" cy="0" r="20" fill="url(#workflowGradient)"/>
      <path d="M-8,-4 L-2,8 L8,-8" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
      <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-size="10">Complete</text>
    </g>
  </g>
  
  <!-- Flow arrows -->
  <g opacity="0.6">
    <path d="M300,150 L380,150 L375,145 M380,150 L375,155" stroke="url(#workflowGradient)" stroke-width="3" fill="none"/>
    <path d="M420,150 L500,150 L495,145 M500,150 L495,155" stroke="url(#workflowGradient)" stroke-width="3" fill="none"/>
    <path d="M540,150 L620,150 L615,145 M620,150 L615,155" stroke="url(#workflowGradient)" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Automation gears -->
  <g opacity="0.7">
    <g transform="translate(350, 250)">
      <circle cx="0" cy="0" r="15" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="rgba(255,255,255,0.4)"/>
      <rect x="-2" y="-18" width="4" height="6" fill="rgba(255,255,255,0.6)"/>
      <rect x="-2" y="12" width="4" height="6" fill="rgba(255,255,255,0.6)"/>
      <rect x="-18" y="-2" width="6" height="4" fill="rgba(255,255,255,0.6)"/>
      <rect x="12" y="-2" width="6" height="4" fill="rgba(255,255,255,0.6)"/>
      <animateTransform attributeName="transform" type="rotate" values="0 350 250; 360 350 250" dur="8s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(450, 280)">
      <circle cx="0" cy="0" r="12" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
      <circle cx="0" cy="0" r="6" fill="rgba(255,255,255,0.4)"/>
      <rect x="-1.5" y="-15" width="3" height="5" fill="rgba(255,255,255,0.6)"/>
      <rect x="-1.5" y="10" width="3" height="5" fill="rgba(255,255,255,0.6)"/>
      <rect x="-15" y="-1.5" width="5" height="3" fill="rgba(255,255,255,0.6)"/>
      <rect x="10" y="-1.5" width="5" height="3" fill="rgba(255,255,255,0.6)"/>
      <animateTransform attributeName="transform" type="rotate" values="360 450 280; 0 450 280" dur="6s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Data flow particles -->
  <g opacity="0.5">
    <circle cx="320" cy="150" r="3" fill="#f97316">
      <animate attributeName="cx" values="320;360;320" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="440" cy="150" r="3" fill="#f97316">
      <animate attributeName="cx" values="440;480;440" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Abstract elements -->
  <g opacity="0.3">
    <circle cx="700" cy="300" r="25" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="80" y="80" width="30" height="30" fill="none" stroke="#ffffff" stroke-width="1" transform="rotate(45 95 95)"/>
  </g>
  
  <rect x="0" y="0" width="800" height="80" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Workflow Automation
  </text>
</svg> 