<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(150, 200)">
    <ellipse cx="0" cy="-80" rx="22" ry="28" fill="#000000"/>
    <path d="M-22,-95 Q0,-105 22,-95 Q20,-80 0,-85 Q-20,-80 -22,-95" fill="#000000"/>
    <rect x="-7" y="-52" width="14" height="18" fill="#000000"/>
    <path d="M-32,-35 Q-35,-20 -32,0 L-32,35 L32,35 L32,0 Q35,-20 32,-35 Q28,-45 18,-45 L-18,-45 Q-28,-45 -32,-35" fill="#000000"/>
    <ellipse cx="-45" cy="-10" rx="10" ry="25" fill="#000000"/>
    <ellipse cx="45" cy="-10" rx="10" ry="25" fill="#000000"/>
  </g>
  
  <!-- Central security shield -->
  <g transform="translate(400, 200)">
    <path d="M0,-60 Q-40,-50 -40,0 Q-40,40 0,60 Q40,40 40,0 Q40,-50 0,-60" fill="url(#securityGradient)" opacity="0.8"/>
    <path d="M0,-45 Q-30,-38 -30,0 Q-30,30 0,45 Q30,30 30,0 Q30,-38 0,-45" fill="rgba(255,255,255,0.3)"/>
    <path d="M-15,-10 L-5,5 L15,-15" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Security elements around shield -->
  <g opacity="0.7">
    <!-- Lock -->
    <g transform="translate(300, 120)">
      <rect x="-8" y="-5" width="16" height="15" rx="2" fill="rgba(255,255,255,0.7)"/>
      <path d="M-6,-12 Q-6,-18 0,-18 Q6,-18 6,-12" stroke="url(#securityGradient)" stroke-width="3" fill="none"/>
      <circle cx="0" cy="2" r="2" fill="url(#securityGradient)"/>
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="10">Encryption</text>
    </g>
    
    <!-- Firewall -->
    <g transform="translate(500, 120)">
      <rect x="-10" y="-10" width="20" height="20" fill="rgba(255,255,255,0.7)"/>
      <rect x="-8" y="-8" width="4" height="16" fill="#ef4444"/>
      <rect x="-2" y="-8" width="4" height="16" fill="#22c55e"/>
      <rect x="4" y="-8" width="4" height="16" fill="#ef4444"/>
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="10">Firewall</text>
    </g>
    
    <!-- Authentication -->
    <g transform="translate(300, 280)">
      <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.7)"/>
      <circle cx="0" cy="-3" r="4" fill="url(#securityGradient)"/>
      <path d="M-6,3 Q0,8 6,3" fill="url(#securityGradient)"/>
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="10">Auth</text>
    </g>
    
    <!-- Monitoring -->
    <g transform="translate(500, 280)">
      <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.7)"/>
      <circle cx="0" cy="0" r="8" fill="url(#securityGradient)" opacity="0.3"/>
      <circle cx="0" cy="0" r="4" fill="url(#securityGradient)"/>
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="10">Monitor</text>
    </g>
  </g>
  
  <!-- Security connections -->
  <g opacity="0.4">
    <line x1="312" y1="135" x2="388" y2="160" stroke="url(#securityGradient)" stroke-width="2"/>
    <line x1="488" y1="135" x2="412" y2="160" stroke="url(#securityGradient)" stroke-width="2"/>
    <line x1="312" y1="265" x2="388" y2="240" stroke="url(#securityGradient)" stroke-width="2"/>
    <line x1="488" y1="265" x2="412" y2="240" stroke="url(#securityGradient)" stroke-width="2"/>
  </g>
  
  <!-- Threat indicators -->
  <g opacity="0.6">
    <g transform="translate(600, 150)">
      <polygon points="0,-8 8,8 -8,8" fill="#ef4444"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="8">!</text>
      <text x="0" y="20" text-anchor="middle" fill="#ffffff" font-size="8">Threat</text>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Abstract elements -->
  <g opacity="0.3">
    <circle cx="650" cy="300" r="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="80" y="100" width="25" height="25" fill="none" stroke="#ffffff" stroke-width="1" transform="rotate(45 92.5 112.5)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="550" cy="180" r="2" fill="#ffffff">
      <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="220" r="1.5" fill="#4facfe">
      <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <rect x="0" y="0" width="800" height="80" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Cybersecurity
  </text>
</svg> 