<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(120, 200)">
    <ellipse cx="0" cy="-80" rx="22" ry="28" fill="#000000"/>
    <path d="M-22,-95 Q0,-105 22,-95 Q20,-80 0,-85 Q-20,-80 -22,-95" fill="#000000"/>
    <rect x="-7" y="-52" width="14" height="18" fill="#000000"/>
    <path d="M-32,-35 Q-35,-20 -32,0 L-32,35 L32,35 L32,0 Q35,-20 32,-35 Q28,-45 18,-45 L-18,-45 Q-28,-45 -32,-35" fill="#000000"/>
    <ellipse cx="-45" cy="-10" rx="10" ry="25" fill="#000000"/>
    <ellipse cx="45" cy="-10" rx="10" ry="25" fill="#000000"/>
  </g>
  
  <!-- Central API hub -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="0" r="50" fill="url(#apiGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">API</text>
  </g>
  
  <!-- Connected services -->
  <g opacity="0.8">
    <!-- CRM -->
    <g transform="translate(250, 100)">
      <rect x="-20" y="-15" width="40" height="30" rx="5" fill="rgba(255,255,255,0.7)"/>
      <circle cx="0" cy="-5" r="6" fill="url(#apiGradient)"/>
      <rect x="-12" y="2" width="24" height="2" fill="url(#apiGradient)"/>
      <rect x="-12" y="6" width="24" height="2" fill="url(#apiGradient)"/>
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="12">CRM</text>
      <line x1="20" y1="0" x2="130" y2="150" stroke="url(#apiGradient)" stroke-width="3"/>
    </g>
    
    <!-- ERP -->
    <g transform="translate(550, 100)">
      <rect x="-20" y="-15" width="40" height="30" rx="5" fill="rgba(255,255,255,0.7)"/>
      <rect x="-15" y="-10" width="30" height="3" fill="url(#apiGradient)"/>
      <rect x="-15" y="-5" width="30" height="3" fill="url(#apiGradient)"/>
      <rect x="-15" y="0" width="30" height="3" fill="url(#apiGradient)"/>
      <rect x="-15" y="5" width="30" height="3" fill="url(#apiGradient)"/>
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="12">ERP</text>
      <line x1="-20" y1="0" x2="-130" y2="150" stroke="url(#apiGradient)" stroke-width="3"/>
    </g>
    
    <!-- Database -->
    <g transform="translate(250, 300)">
      <ellipse cx="0" cy="-8" rx="20" ry="8" fill="rgba(255,255,255,0.7)"/>
      <rect x="-20" y="-8" width="40" height="16" fill="rgba(255,255,255,0.5)"/>
      <ellipse cx="0" cy="8" rx="20" ry="8" fill="rgba(255,255,255,0.7)"/>
      <ellipse cx="0" cy="-4" rx="15" ry="5" fill="url(#apiGradient)"/>
      <ellipse cx="0" cy="4" rx="15" ry="5" fill="url(#apiGradient)"/>
      <text x="0" y="25" text-anchor="middle" fill="#ffffff" font-size="12">DB</text>
      <line x1="20" y1="-8" x2="130" y2="-50" stroke="url(#apiGradient)" stroke-width="3"/>
    </g>
    
    <!-- Mobile App -->
    <g transform="translate(550, 300)">
      <rect x="-12" y="-20" width="24" height="40" rx="4" fill="rgba(255,255,255,0.7)"/>
      <rect x="-8" y="-15" width="16" height="25" fill="url(#apiGradient)" opacity="0.3"/>
      <circle cx="0" cy="15" r="3" fill="url(#apiGradient)"/>
      <rect x="-6" y="-18" width="12" height="2" rx="1" fill="#333"/>
      <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-size="12">APP</text>
      <line x1="-12" y1="-8" x2="-130" y2="-50" stroke="url(#apiGradient)" stroke-width="3"/>
    </g>
  </g>
  
  <!-- Data flow indicators -->
  <g opacity="0.6">
    <circle cx="320" cy="130" r="3" fill="#4facfe">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="130" r="3" fill="#4facfe">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="270" r="3" fill="#4facfe">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="270" r="3" fill="#4facfe">
      <animate attributeName="r" values="3;6;3" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Abstract elements -->
  <g opacity="0.3">
    <circle cx="680" cy="120" r="25" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="50" y="320" width="30" height="30" fill="none" stroke="#ffffff" stroke-width="1" transform="rotate(45 65 335)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="600" cy="180" r="2" fill="#ffffff">
      <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="220" r="1.5" fill="#4facfe">
      <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <rect x="0" y="0" width="800" height="80" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    API Integration
  </text>
</svg> 