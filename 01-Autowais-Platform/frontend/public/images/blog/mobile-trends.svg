<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mobileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(120, 200)">
    <ellipse cx="0" cy="-80" rx="22" ry="28" fill="#000000"/>
    <path d="M-22,-95 Q0,-105 22,-95 Q20,-80 0,-85 Q-20,-80 -22,-95" fill="#000000"/>
    <rect x="-7" y="-52" width="14" height="18" fill="#000000"/>
    <path d="M-32,-35 Q-35,-20 -32,0 L-32,35 L32,35 L32,0 Q35,-20 32,-35 Q28,-45 18,-45 L-18,-45 Q-28,-45 -32,-35" fill="#000000"/>
    <ellipse cx="-45" cy="-10" rx="10" ry="25" fill="#000000"/>
    <ellipse cx="45" cy="-10" rx="10" ry="25" fill="#000000"/>
  </g>
  
  <!-- Mobile phone -->
  <g transform="translate(350, 200)" opacity="0.9">
    <rect x="-20" y="-60" width="40" height="120" rx="8" fill="rgba(255,255,255,0.8)"/>
    <rect x="-15" y="-50" width="30" height="80" fill="url(#mobileGradient)" opacity="0.7"/>
    <circle cx="0" cy="45" r="5" fill="rgba(255,255,255,0.8)"/>
    <rect x="-8" y="-58" width="16" height="3" rx="1.5" fill="#333"/>
    <!-- App icons -->
    <rect x="-10" y="-40" width="8" height="8" rx="2" fill="#ffffff"/>
    <rect x="2" y="-40" width="8" height="8" rx="2" fill="#ffffff"/>
    <rect x="-10" y="-28" width="8" height="8" rx="2" fill="#ffffff"/>
    <rect x="2" y="-28" width="8" height="8" rx="2" fill="#ffffff"/>
  </g>
  
  <!-- Tablet -->
  <g transform="translate(500, 200)" opacity="0.9">
    <rect x="-30" y="-40" width="60" height="80" rx="6" fill="rgba(255,255,255,0.8)"/>
    <rect x="-25" y="-35" width="50" height="60" fill="url(#mobileGradient)" opacity="0.7"/>
    <circle cx="0" cy="30" r="4" fill="rgba(255,255,255,0.8)"/>
  </g>
  
  <!-- Smartwatch -->
  <g transform="translate(600, 150)" opacity="0.9">
    <rect x="-15" y="-15" width="30" height="30" rx="8" fill="rgba(255,255,255,0.8)"/>
    <rect x="-12" y="-12" width="24" height="24" rx="6" fill="url(#mobileGradient)" opacity="0.7"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff"/>
    <!-- Watch band -->
    <rect x="-3" y="-20" width="6" height="10" fill="rgba(255,255,255,0.6)"/>
    <rect x="-3" y="10" width="6" height="10" fill="rgba(255,255,255,0.6)"/>
  </g>
  
  <!-- App icons floating -->
  <g opacity="0.7">
    <g transform="translate(250, 120)">
      <rect x="-8" y="-8" width="16" height="16" rx="4" fill="rgba(255,255,255,0.8)"/>
      <circle cx="0" cy="0" r="4" fill="url(#mobileGradient)"/>
      <animate attributeName="transform" values="translate(250, 120); translate(250, 100); translate(250, 120)" dur="3s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(650, 250)">
      <rect x="-8" y="-8" width="16" height="16" rx="4" fill="rgba(255,255,255,0.8)"/>
      <rect x="-4" y="-4" width="8" height="8" fill="url(#mobileGradient)"/>
      <animate attributeName="transform" values="translate(650, 250); translate(650, 230); translate(650, 250)" dur="4s" repeatCount="indefinite"/>
    </g>
    
    <g transform="translate(450, 300)">
      <rect x="-8" y="-8" width="16" height="16" rx="4" fill="rgba(255,255,255,0.8)"/>
      <polygon points="0,-4 4,4 -4,4" fill="url(#mobileGradient)"/>
      <animate attributeName="transform" values="translate(450, 300); translate(450, 280); translate(450, 300)" dur="2.5s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.4">
    <line x1="370" y1="200" x2="480" y2="200" stroke="url(#mobileGradient)" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="520" y1="180" x2="585" y2="165" stroke="url(#mobileGradient)" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Abstract elements -->
  <g opacity="0.3">
    <circle cx="700" cy="120" r="30" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="80" y="300" width="25" height="25" fill="none" stroke="#ffffff" stroke-width="1" transform="rotate(45 92.5 312.5)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="300" cy="150" r="2" fill="#ffffff">
      <animate attributeName="cy" values="150;130;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="300" r="1.5" fill="#8b5cf6">
      <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <rect x="0" y="0" width="800" height="80" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Mobile Development
  </text>
</svg> 