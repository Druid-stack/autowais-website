<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="remoteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Professional silhouette -->
  <g transform="translate(120, 200)">
    <ellipse cx="0" cy="-80" rx="22" ry="28" fill="#000000"/>
    <path d="M-22,-95 Q0,-105 22,-95 Q20,-80 0,-85 Q-20,-80 -22,-95" fill="#000000"/>
    <rect x="-7" y="-52" width="14" height="18" fill="#000000"/>
    <path d="M-32,-35 Q-35,-20 -32,0 L-32,35 L32,35 L32,0 Q35,-20 32,-35 Q28,-45 18,-45 L-18,-45 Q-28,-45 -32,-35" fill="#000000"/>
    <ellipse cx="-45" cy="-10" rx="10" ry="25" fill="#000000"/>
    <ellipse cx="45" cy="-10" rx="10" ry="25" fill="#000000"/>
  </g>
  
  <!-- Laptop -->
  <g transform="translate(350, 220)" opacity="0.9">
    <rect x="-40" y="-20" width="80" height="50" rx="3" fill="rgba(255,255,255,0.8)"/>
    <rect x="-35" y="-15" width="70" height="35" fill="url(#remoteGradient)" opacity="0.7"/>
    <rect x="-40" y="30" width="80" height="8" rx="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="0" cy="34" r="2" fill="url(#remoteGradient)"/>
  </g>
  
  <!-- Video conference -->
  <g transform="translate(500, 150)" opacity="0.8">
    <rect x="-25" y="-20" width="50" height="35" rx="3" fill="rgba(255,255,255,0.8)"/>
    <rect x="-20" y="-15" width="40" height="25" fill="url(#remoteGradient)" opacity="0.6"/>
    <!-- Participants -->
    <rect x="-18" y="-13" width="15" height="10" fill="rgba(255,255,255,0.9)"/>
    <rect x="3" y="-13" width="15" height="10" fill="rgba(255,255,255,0.9)"/>
    <rect x="-18" y="-1" width="15" height="10" fill="rgba(255,255,255,0.9)"/>
    <rect x="3" y="-1" width="15" height="10" fill="rgba(255,255,255,0.9)"/>
    <text x="0" y="30" text-anchor="middle" fill="#ffffff" font-size="10">Video Call</text>
  </g>
  
  <!-- Cloud storage -->
  <g transform="translate(600, 250)" opacity="0.8">
    <path d="M-20,10 Q-30,-5 -15,-5 Q-5,-15 5,-10 Q25,-15 30,0 Q25,20 5,15 Q-10,20 -20,10" 
          fill="rgba(255,255,255,0.8)"/>
    <rect x="-8" y="0" width="16" height="2" fill="url(#remoteGradient)"/>
    <rect x="-8" y="4" width="16" height="2" fill="url(#remoteGradient)"/>
    <rect x="-8" y="8" width="16" height="2" fill="url(#remoteGradient)"/>
    <text x="0" y="30" text-anchor="middle" fill="#ffffff" font-size="10">Cloud Storage</text>
  </g>
  
  <!-- Chat/messaging -->
  <g transform="translate(250, 150)" opacity="0.8">
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="rgba(255,255,255,0.8)"/>
    <rect x="-15" y="-10" width="25" height="3" fill="url(#remoteGradient)"/>
    <rect x="-15" y="-5" width="30" height="3" fill="url(#remoteGradient)" opacity="0.7"/>
    <rect x="-15" y="0" width="20" height="3" fill="url(#remoteGradient)" opacity="0.7"/>
    <rect x="-15" y="5" width="25" height="3" fill="url(#remoteGradient)" opacity="0.7"/>
    <text x="0" y="30" text-anchor="middle" fill="#ffffff" font-size="10">Chat</text>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.4">
    <line x1="270" y1="150" x2="330" y2="200" stroke="url(#remoteGradient)" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="370" y1="200" x2="480" y2="160" stroke="url(#remoteGradient)" stroke-width="2" stroke-dasharray="3,3"/>
    <line x1="390" y1="220" x2="580" y2="250" stroke="url(#remoteGradient)" stroke-width="2" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Collaboration indicators -->
  <g opacity="0.6">
    <circle cx="320" cy="180" r="3" fill="#3b82f6">
      <animate attributeName="r" values="3;6;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="200" r="3" fill="#3b82f6">
      <animate attributeName="r" values="3;6;3" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Abstract elements -->
  <g opacity="0.3">
    <circle cx="680" cy="120" r="25" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="80" y="300" width="30" height="30" fill="none" stroke="#ffffff" stroke-width="1" transform="rotate(45 95 315)"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="400" cy="120" r="2" fill="#ffffff">
      <animate attributeName="cy" values="120;100;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="300" r="1.5" fill="#3b82f6">
      <animate attributeName="cy" values="300;280;300" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <rect x="0" y="0" width="800" height="80" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    Remote Work Tools
  </text>
</svg> 