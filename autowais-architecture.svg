<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="40" y="160" width="120" height="60" rx="10" fill="#E0E7FF" stroke="#3730A3" stroke-width="2"/>
  <text x="100" y="195" font-size="16" text-anchor="middle" fill="#3730A3">User</text>
  <rect x="200" y="140" width="180" height="100" rx="10" fill="#C7D2FE" stroke="#1E40AF" stroke-width="2"/>
  <text x="290" y="170" font-size="14" text-anchor="middle" fill="#1E40AF">Frontend</text>
  <text x="290" y="190" font-size="12" text-anchor="middle" fill="#1E40AF">(Next.js/React)</text>
  <rect x="420" y="140" width="180" height="100" rx="10" fill="#A7F3D0" stroke="#047857" stroke-width="2"/>
  <text x="510" y="170" font-size="14" text-anchor="middle" fill="#047857">Backend</text>
  <text x="510" y="190" font-size="12" text-anchor="middle" fill="#047857">(Express/Node.js)</text>
  <rect x="620" y="170" width="60" height="40" rx="10" fill="#FDE68A" stroke="#B45309" stroke-width="2"/>
  <text x="650" y="195" font-size="12" text-anchor="middle" fill="#B45309">MongoDB</text>
  <!-- Arrows -->
  <line x1="160" y1="190" x2="200" y2="190" stroke="#6366F1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="380" y1="190" x2="420" y2="190" stroke="#2563EB" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="190" x2="620" y2="190" stroke="#10B981" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
</svg> 