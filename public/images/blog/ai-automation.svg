<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Abstract tech elements -->
  <g opacity="0.3">
    <circle cx="150" cy="100" r="40" fill="none" stroke="#ffffff" stroke-width="1"/>
    <circle cx="650" cy="300" r="60" fill="none" stroke="#ffffff" stroke-width="1"/>
    <rect x="600" y="50" width="80" height="80" fill="none" stroke="#ffffff" stroke-width="1" transform="rotate(45 640 90)"/>
    <polygon points="100,300 150,250 200,300 150,350" fill="none" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Neural network pattern -->
  <g opacity="0.4" filter="url(#glow)">
    <circle cx="200" cy="150" r="3" fill="#4facfe"/>
    <circle cx="300" cy="120" r="3" fill="#4facfe"/>
    <circle cx="400" cy="180" r="3" fill="#4facfe"/>
    <circle cx="500" cy="140" r="3" fill="#4facfe"/>
    <circle cx="600" cy="200" r="3" fill="#4facfe"/>
    
    <line x1="200" y1="150" x2="300" y2="120" stroke="#4facfe" stroke-width="1" opacity="0.6"/>
    <line x1="300" y1="120" x2="400" y2="180" stroke="#4facfe" stroke-width="1" opacity="0.6"/>
    <line x1="400" y1="180" x2="500" y2="140" stroke="#4facfe" stroke-width="1" opacity="0.6"/>
    <line x1="500" y1="140" x2="600" y2="200" stroke="#4facfe" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Professional silhouette -->
  <g transform="translate(500, 200)">
    <!-- Head -->
    <ellipse cx="0" cy="-80" rx="25" ry="30" fill="#000000"/>
    <!-- Hair/ponytail -->
    <ellipse cx="20" cy="-85" rx="8" ry="15" fill="#000000"/>
    <!-- Neck -->
    <rect x="-8" y="-50" width="16" height="20" fill="#000000"/>
    <!-- Shoulders -->
    <ellipse cx="0" cy="-25" rx="35" ry="20" fill="#000000"/>
    <!-- Body -->
    <rect x="-30" y="-45" width="60" height="80" fill="#000000"/>
    <!-- Arms -->
    <ellipse cx="-45" cy="-20" rx="12" ry="25" fill="#000000"/>
    <ellipse cx="45" cy="-20" rx="12" ry="25" fill="#000000"/>
  </g>
  
  <!-- AI/Tech icons floating around -->
  <g opacity="0.7">
    <!-- Brain icon -->
    <g transform="translate(250, 180)">
      <path d="M-15,-10 Q-20,-20 -5,-20 Q5,-25 15,-15 Q20,-5 15,5 Q5,15 -5,10 Q-20,5 -15,-10" 
            fill="url(#techGradient)" opacity="0.8"/>
      <circle cx="0" cy="-5" r="3" fill="#ffffff" opacity="0.9"/>
    </g>
    
    <!-- Gear icon -->
    <g transform="translate(350, 280)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="url(#techGradient)" stroke-width="3"/>
      <circle cx="0" cy="0" r="10" fill="url(#techGradient)" opacity="0.8"/>
      <rect x="-2" y="-25" width="4" height="10" fill="url(#techGradient)"/>
      <rect x="-2" y="15" width="4" height="10" fill="url(#techGradient)"/>
      <rect x="-25" y="-2" width="10" height="4" fill="url(#techGradient)"/>
      <rect x="15" y="-2" width="10" height="4" fill="url(#techGradient)"/>
    </g>
    
    <!-- Data visualization -->
    <g transform="translate(150, 250)">
      <rect x="0" y="0" width="8" height="20" fill="url(#techGradient)" opacity="0.7"/>
      <rect x="12" y="-5" width="8" height="25" fill="url(#techGradient)" opacity="0.7"/>
      <rect x="24" y="5" width="8" height="15" fill="url(#techGradient)" opacity="0.7"/>
      <rect x="36" y="-10" width="8" height="30" fill="url(#techGradient)" opacity="0.7"/>
    </g>
    
    <!-- Circuit pattern -->
    <g transform="translate(650, 150)" opacity="0.6">
      <rect x="0" y="0" width="40" height="2" fill="#4facfe"/>
      <rect x="0" y="8" width="25" height="2" fill="#4facfe"/>
      <rect x="30" y="8" width="10" height="2" fill="#4facfe"/>
      <rect x="0" y="16" width="15" height="2" fill="#4facfe"/>
      <rect x="20" y="16" width="20" height="2" fill="#4facfe"/>
      <circle cx="15" cy="9" r="2" fill="#4facfe"/>
      <circle cx="30" cy="17" r="2" fill="#4facfe"/>
    </g>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.5">
    <circle cx="100" cy="100" r="2" fill="#ffffff">
      <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="200" r="1.5" fill="#4facfe">
      <animate attributeName="cy" values="200;180;200" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="350" r="2.5" fill="#ffffff">
      <animate attributeName="cy" values="350;330;350" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data flow arrows -->
  <g opacity="0.4">
    <path d="M100,200 Q200,150 300,200" fill="none" stroke="#4facfe" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M600,100 Q650,150 700,100" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-6" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Title overlay -->
  <rect x="0" y="0" width="800" height="80" fill="rgba(0,0,0,0.4)"/>
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    AI-Powered Automation
  </text>
</svg> 